<div>
  <h1>注册</h1>
  <el-form ref="form" :model="Item" :rules="rules" label-width="80px">
    <div v-if="errors.length">
      <el-alert
        v-for="(msg, index) in errors"
        v-bind:key="index"
        v-bind:title="msg.Msg"
        type="error"
      ></el-alert>
    </div>
    <el-form-item label="帐号">
      <el-input v-model="Item.Account"></el-input>
    </el-form-item>
    <el-form-item label="密码">
      <el-input v-model="Item.Password"></el-input>
    </el-form-item>
    <el-form-item label="重复密码">
      <el-input v-model="Item.RepeatPassword"></el-input>
    </el-form-item>
    <el-form-item label="姓名">
      <el-input v-model="Item.Name"></el-input>
    </el-form-item>
    <el-form-item label="公司">
      <el-input v-model="Item.Company"></el-input>
    </el-form-item>
    <div>
      <el-button @click="onSubmit" type="primary">提交</el-button>
    </div>
  </el-form>
</div>
